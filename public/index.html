<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,400i,700,700i&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css"/>
    

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Char Count JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Tweet article JS-->
    <script type="text/javascript" src="/scripts/tweet-article.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span>tweeter</span>
      <span class ="rightnav"><b>Write</b><span class="glyphicon glyphicon-chevron-down"></span> a new tweet</span>
      
    </nav>
    <header id="profile">
      <!-- <div id="profile-pic"> -->
          <img src="/images/profile-hex.png"> 
      <!-- </div> -->
      <br>
      <div id="username">
          <h2>Benjamin Vincent</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea id="tweet-area" rows="2" name="text" placeholder="What are you humming about?"></textarea>
          <input id="btn" type="submit" value="Tweet">
          <span id="counter">140</span>
        </form>
      </section>
      <section id="tweet-container"></section>
    </main>
  </body>
</html>
